lkh_home: source_code/LKHDemo
lkh_src_dir: source_code/LKHDemo/SRC
lkh_header_dir: source_code/LKHDemo/SRC/INCLUDE
lkh_obj_dir: target/out
lkh_wrapper_header: source_code/demo_wrapper.h
generate_wrapper_header: true
compile_bin: gcc
excludes:
  - '*main.c'
flags:
  - '-O3' # for gcc
  - '-w' # for gcc
  - '-DDefineVAR' # for gcc
  - '-g' # for gcc
  - '-fno-unsafe-math-optimizations' # for gcc
  - '-fcommon' # for gcc